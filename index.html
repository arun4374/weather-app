<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">

    <!-- Remix icons Links  -->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Flaticons  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/css/all/all.min.css">

</head>
<body>
    <main class="main">
        <div class="container">
            <div class="weather-content">
                <div class="search-bar">
                  <input type="text" placeholder="Enter City " class="input">
                  <span class="search"><i class="ri-search-line"></i></span>
                </div>

                <div class="content">
                     <div class="locationContainer">
                        <div class="loaction">  
                            <i class="ri-map-pin-line location-icon"></i>
                            <h3 class="location-name">Chennai</h3>
                        </div>
                        <div class="date">
                            8 sept 2025
                        </div>
                    </div>
                <div class="weathercontainer">
                    <img src="" width="200" height="200"class="weather-img"> 
                    <div class="weatherdata">
                        <h1 class="temp-txt ">30 â„ƒ </h1>
                        <h3 class="condition-txt">Rainy</h3>
                    </div>
                </div>
                <div class="forecastdata">
                </div>
                </div>
                <div class="pageContent">
                    <i class="fi fi-bs-land-layer-location"></i>
                    <h3>Enter Your City</h3>
                </div>
                <div class="notfound">
                    <img src="Assets/invalid.png" alt="error img" width="100" height="100">
                    <h2>404</h2>
                    <h3>NOT FOUND!</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js">
        
    </script>
</body>
</html>
